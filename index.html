<!DOCTYPE html>
<html>
<head>
    <title>Drum Machine</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">

</head>
<body>
<div class="background"></div>
<div class="container drum-machine">
     <div class="row">
        <div id="btn1", onclick="bdrum.play()", class="three columns">x</div>
        <div id="btn2", onclick="clap.play()", class="three columns">x</div>
        <div id="btn3", onclick="crash.play()", class="three columns">x</div>
        <div id="btn4", onclick="hhclose.play()", class="three columns">x</div>
     </div>

     <div class="row">
        <div id="btn5", onclick="hhopena.play()", class="three columns">x</div>
        <div id="btn6", onclick="hhopenb.play()", class="three columns">x</div>
        <div id="btn7", onclick="perca.play()", class="three columns">x</div>
        <div id="btn8", onclick="percb.play()", class="three columns">x</div>
     </div>

     <div class="row">
        <div id="btn9", onclick="percc.play()", class="three columns">x</div>
        <div id="btn10", onclick="percd.play()", class="three columns">x</div>
        <div id="btn11", onclick="ride.play()", class="three columns">x</div>
        <div id="btn12", onclick="rimshot.play()", class="three columns">x</div>
     </div>

     <div class="row">
        <div id="btn13", onclick="snare.play()", class="three columns">x</div>
        <div id="btn14", onclick="toma.play()", class="three columns">x</div>
        <div id="btn15", onclick="tomb.play()", class="three columns">x</div>
        <div id="btn16", onclick="tomc.play()", class="three columns">x</div>
     </div>
</div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
 <script src="script.js" type="text/javascript"></script>
</body>
</html>
